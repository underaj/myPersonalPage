<!DOCTYPE html>
<html lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>My Personal Webpage</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script src='js/jquery-2.1.4.min.js'></script>
    <script src='js/application.js'></script>
  </head>

  <body>
    <div class='container-fluid'>
      <!-- Top Bar -->
      <div class='row'>
        <div class="col-xs-3">
          <div id='weather-show' class='col-xs-12'>
            <i class='glyphicon glyphicon-time'></i> 
          </div>
          <input id='weather-loc' class='col-xs-12' placeholder='Location'>
        </div> 
      </div>
      <div class='row'>
        <!-- To do List -->
        <div id='todowrap' class='col-xs-3'>
          <h5>Todo</h5>
          <div id='todo-List' class='col-xs-12'>
          </div>
          <div id='input-Task' class='col-xs-12'>
            <input id='userInTask' class='col-xs-10' placeholder='Task'>
            <!-- <input id='userInDate' class='col-xs-4' placeholder='Due'> -->
            <button id='confirm-button' type='button' class='btn-xs btn-primary'>Confirm</button>
            <button id='cancel-button' type='button' class ='btn-xs btn-link'>Cancel</button>
          </div>
          <button id='addTask-button' type='button' class ='btn btn-link'>New Task <i class="glyphicon glyphicon-plus"></i></button>
        </div>
        <!-- News Feed -->
        <div id='newswrap' class="col-xs-6">
          <div class="col-xs-12 content-background">
            <div id='news1' class="col-xs-12 col-sm-8">
            </div
            <div id='news2' class="col-xs-12 col-sm-4">
              <img id='news2' class="img-responsive">
              <p class="img-cap"><em>20 Nov'14</em> 
              -
              <em>By</em><strong> JORY MACKAY</strong></p>
              <h3>The weird science of first impressions</h3>
              <img id='news2' class="img-responsive">
              <p class="img-cap"><em>20 Nov'14</em> 
              -
              <em>By</em><strong> PAUL SAWERS</strong></p>
              <h3>Adidas now lets Americans print phtos on their sneakers too</h3>
            </div>    
          </div>      
        </div>  
      </div>
    </div>
  </body>
</html>
